{% extends "app/base.html" %}
{% load static %}

{% block css %} 
    <link rel="stylesheet" href="{% static 'app/css/formulario.css' %}" />
{% endblock%} 

{% block contenido%} 
<div class="contenido">
    <div class="titulo">
        <h1>Crear votación</h1>
    </div>
    <div class="panel">
        <div class="formulario">
            <h3>Nombre<input type="text"></h3>
            <h3>Fecha de inicio<input type="date"></h3>
            <h3>Fecha de finalización<input type="date"></h3>
            <h3>Facultad <label>Ingeniería de Telecomunicaciones</label></h3>
            <h3>Tipo de Votación 
                <select size="1" multiple>
                    <option Value="1">Representante por semestre</option>
                    <option Value="2">Representante por facultad</option>
                </select>
            </h3>
            <h3>Ciclo
                <select size="1" multiple>
                    <option value="1">2022-1</option>
                    <option value="2">2022-2</option>
                </select>
            </h3>
            <h3>Estado<label id="postulacionLabel">Postulación</label></h3>
            <!-- <h3>
                <input type="radio" name="x">Postulación</label>
                <br>
                <input type="radio" name="x" disabled>Votación</label>
                <br>
                <input type="radio" name="x" disabled>Cerrado</label>
            </h3> -->
            <a href="{% url 'app:listaDeVotaciones' %}">
                <button id="botonCrearVotacion">Guardar</button>
            </a>
        </div>
    </div>
</div>
{% endblock%}
